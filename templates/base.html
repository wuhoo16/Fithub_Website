<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/base.css" />
    {% block head %} {% endblock %}
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark"
      style="margin-bottom: 25px"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img
          src="/static/barbellLogo.jpg"
          alt="Barbell Logo"
          style="width: 30px; height: 30px"
        />
      </a>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('exercises') }}">Exercises</a>
          </li>
          <!-- TODO: CHANGE THIS TO url_for('equipments') ONCE CHRISTOPER FINISHES EQUIPMENT MODEL PAGE -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('equipments') }}">Equipment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('channels') }}"
              >Youtube Channels</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block body %} {% endblock %}
  </body>
</html>
