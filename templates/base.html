<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/base.css" />
    <script type="text/javascript" src="/static/filtering.js"></script>
    <script type="text/javascript" src="/static/filter_verification.js"></script>
    {% block head %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img
          src="/static/barbellLogo.jpg"
          alt="Barbell Logo"
          style="width: 30px; height: 30px"
        />
      </a>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="navExercises" href="{{ url_for('exercises', page_number=1) }}">Exercises</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('equipments', page_number=1) }}">Equipment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('channels', page_number=1) }}"
              >Youtube Channels</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="/static/filtering.js">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid bg-light" style="padding-top: 25px;">
      {% block body %} {% endblock %}
    </div>
  </body>
</html>
