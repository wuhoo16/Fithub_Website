<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="/static/base.css" />
    <script type="text/javascript" src="/static/base.js"></script>
    <link rel="icon" href="/static/fithub_icon.png" />
    {% block head %} {% endblock %}
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center fixed-top"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <a class="navbar-brand" href="/">
          <img id="fithubLogo" src="/static/fithub.png" alt="FitHub" />
        </a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              id="navExercises"
              href="{{ url_for('exercises', pageNumber=1, currentArray=['INITIALIZE'], operationUsed='None') }}"
              >Exercises</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="navEquipments"
              href="{{ url_for('equipments', pageNumber=1, currentArray=['INITIALIZE'], operationUsed='None') }}"
              >Equipment</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="navChannels"
              href="{{ url_for('channels', pageNumber=1, currentArray=['INITIALIZE'], operationUsed='None') }}"
              >Youtube Channels</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block body %} {% endblock %}
  </body>
</html>
